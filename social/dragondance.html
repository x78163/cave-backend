<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Gradient Background</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Animated background */
body {
    background: linear-gradient(
        -45deg,
        #ff0033,
        #a100ff,
        #0066ff,
        #ff0033
    );
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
}

/* Gradient animation */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Image styling */
img {
    width: 600px;
    max-width: 90vw;
    height: auto;
    position: relative;
    z-index: 1;
}
</style>
</head>

<body>

<img src="Cave Dragon Cyberpunk theme.png" alt="Dragon">

</body>
</html>
